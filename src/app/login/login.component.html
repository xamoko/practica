<app-header class="header"></app-header>
<mat-card class="Card">
  <mat-card-actions class="container">
    <mat-card-title class="title">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/Ikusi_logo.png" width="150">
    </mat-card-title>
    <!-- <mat-card-subtitle>
      subtitulo
    </mat-card-subtitle> -->
    <mat-card-content>
      <mat-form-field appearance="outline" class="usuario">
        <mat-label>Usuario</mat-label>
          <input matInput placeholder="Usuario">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
          <input matInput placeholder="Password">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Olvidé mi contraseña</mat-hint>
      </mat-form-field>
    </mat-card-content>
  </mat-card-actions>
</mat-card>
<app-footer></app-footer>
