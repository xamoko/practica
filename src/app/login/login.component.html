<mat-card class="Card">
  <mat-card-actions>
    <mat-card-title class="title">
      <img src="http://www.xinet.com.mx/wp-content/uploads/2017/05/logo_66x.png">
    </mat-card-title>
    <mat-card-subtitle>
      subtitulo
    </mat-card-subtitle>
    <mat-card-content>
      <mat-form-field appearance="outline" class="usuario">
        <mat-label>Usuario</mat-label>

        <mat-label>Password</mat-label>
          <input matInput placeholder="Password">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </mat-card-content>
  </mat-card-actions>
</mat-card>
