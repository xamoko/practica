<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Enlace 1</a>
      <a mat-list-item href="#">Enlace 2</a>
      <a mat-list-item href="#">Enlace 3</a>
      <a mat-list-item href="#">Enlace 4</a>
      <a mat-list-item href="#">Enlace 5</a>
      <a mat-list-item href="#">Enlace 6</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span> <img src="https://i1.wp.com/mexperiencia.com/wp-content/uploads/2017/03/ikusi.png?fit=164%2C217&ssl=1" alt="" width="115"> </span>
      <span>IKUSI VELATIA</span>
      <label for="" class="label-user">Javier Morales</label>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
